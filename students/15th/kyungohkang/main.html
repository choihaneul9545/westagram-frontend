<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">        
        <link href="style/main.css" rel="stylesheet" type="text/css" />
        <link href="style/common.css" rel="stylesheet" type="text/css" />
        
        <title>westagram main</title>
    </head>
    <body>
        <nav>
            <div class="top-left">
                <img src="https://cdn2.iconfinder.com/data/icons/social-networks-18/100/Instagram_logo-512.png" class="camera">
                <span class="westa">Westagram</span>
            </div>
            <div class="top-center">
            <input type="text" placeholder="검색">
            </div>
            <div class="top-right">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" >
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
            </div>
        </nav>

        <main>
            <div class="feeds">
                <article>
                    <div class="feedstop">
                    <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile10.uf.tistory.com%2Fimage%2F270F6B3A567D7EA706FD7B" class="smilepepe">
                    <span>FrogPepe</span>
                    </div>
                    <img src="https://ncache.ilbe.com/files/attach/new/20200820/377678/11272768367/11281464815/0b8073b8832e4ae8660ca512aaf63b13_11281464857.jpg" class="maskpepe">
                    <div class="feedsbot">
                        <div class=left>
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" class="feedheart">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" class="balloon">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png" class="share">
                        </div>
                        <div class="right">
                        <img src ="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" class="bookmark">
                        </div> 
                    </div>
                    <div class="content">
                        <div class="feedsandheart">
                        <p><strong>FrogPepe</strong> 코로나...</p>
                      <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" class="smallheart">
                    </div>
                        <div class="commentsbox">
                          
                        </div>
                        
                    </div>
                    <div class="reply">
                        
                        <div class="inputbtncontainer">
                        <input type="text" class="repl" placeholder="댓글 달기...">
                        <button class="post">게시</button>
                        </div>
                    </div>
                </article>               
            </div>
            <div class="main-right">
              <div class="righttop">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThCBTUgEoLoLYbXH57_krEfSD21Vg2dALhqQ&usqp=CAU" class="kidpepe">
                <ul class="descriptions">
                    <li>Frog_PePe</li>
                    <li style="color: lightgray;"> Frog | PePe</li>
                </ul>
              </div>
              <div class="story">
                  <div class="storytop">
                      <span style="color: lightgray;">스토리</span>
                      <span>모두 보기</span>
                  </div>
                  <div class="storydiv">            
                          <img src="https://pbs.twimg.com/profile_images/607684943993397248/90QNQdDL.jpg">
                        <div class="nicktime">
                          <span class="nick">kermit</span>         
                          <span class="time">16분 전</span>             
                        </div> 
                  </div>
                  <div class="storydiv">                      
                    <img src="https://i.ytimg.com/vi/f6wm5WYDkGE/maxresdefault.jpg">
                  <div class="nicktime">
                    <span class="nick">sergent_keroro</span>         
                    <span class="time"> 3시간 전</span>             
                  </div>
                 </div>
                 <div class="storydiv">                     
                    <img src="https://i.ytimg.com/vi/O6dPPVFAtI8/hqdefault.jpg">
                  <div class="nicktime">
                    <span class="nick">Big_Eyes</span>         
                    <span class="time"> 20시간 전</span>             
                  </div>
                 </div>
            </div>
            <div class="recom">
                <div class="recomtop">
                    <span style="color: lightgray;">회원님을 위한 추천</span>
                    <span>모두 보기</span>
                </div>
                <div class="recomdiv">      
                    <img src="https://fimg4.pann.com/new/download.jsp?FileID=40655676">
                  <div class="recomfr">
                    <span class="nick">aromi</span>         
                    <span class="time">Big_Eyes님 외 2명이 ...</span>            
                  </div>
                  <button>팔로우</button> 
                </div>
                <div class="recomdiv">      
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYPzLeqNDnyXc21fiJonlsSt8ntlhm8wIbNQ&usqp=CAU">
                  <div class="recomfr">
                    <span class="nick">dororo</span>         
                    <span class="time">sergent_keroro님 외 12명이 ...</span>            
                  </div>
                  <button>팔로우</button> 
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
