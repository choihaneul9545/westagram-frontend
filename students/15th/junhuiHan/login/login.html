<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westargram_login</title>
    <link rel="stylesheet" href="./login.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
    </style>
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="main-mold">
      <div class="logo">Westagram</div>
      <div class="login-and-password">
        <input
          class="id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input type="text" class="password" placeholder="비밀번호" />
      </div>
      <button class="login-button" disabled>로그인</button>
      <p class="missing-password"><a href="#">비밀번호를 잊으셨나요?</a></p>
    </div>
  </body>
</html>
