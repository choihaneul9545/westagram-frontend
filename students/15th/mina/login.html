<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <div class="loginpage_wrap">      
         <div class="login_wrap">
            <header>
                <h1 class="login_h1">Westagram</h1>
            </header>
            <section class="login_getinfo_wrap">
                <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="login_id"/>
                <input type="password" placeholder="비밀번호" class="login_password">   
                   <button>로그인</button>
                   <div class="or">
                       <div></div>
                        <p>또는</p>
                        <div></div>
                    </div> 
                    <a href="#" target="blank" class="facebook_login">
                        <img src="img/facebook.png" alt="페이스북 로고">
                        <span>Facebook으로 로그인</span>
                    </a>  
                   <a href="#" target="blank" class="lostpassword">비밀번호를 잊으셨나요?</a>  
           </section>
         </div>
        
        <footer class="assign"> 
            <div class="login_assign_wrap">
                <span>계정이 없으신가요?</span>
                <a href="#" target="blank">가입하기</a>  
            </div>            
        </footer> 
    </div>
</body>
<script src="js/index.js"></script>
</html>
