<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/31bb0af018.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav_bar">
        <div class="nav_container">
          <div class="nav_left">
            <div class="nav_icon">
              <img src="/imgs/logo.png" alt="" class="nav_logo" />
            </div>
            <div class="nav_titile">Westagram</div>
          </div>

          <div class="nav_center">
            <img src="/imgs/search.png" alt="" id="search" />
            <input type="text" placeholder="검색" class="search_bar" />
          </div>

          <div class="nav_right">
            <div class="nav_right_imgs">
              <img src="imgs/explore.png" alt="" class="nav_right_img" />
              <img src="imgs/heart.png" alt="" class="nav_right_img" />
              <img src="imgs/profile.png" alt="" class="nav_right_img" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main_left">
        <div class="story_container">
          <div class="story">
            <div class="story_picture">
              <img src="/imgs/pangsu.jpg" alt="" class="story_img" />
            </div>
            <div class="story_name">pangsu</div>
          </div>
          <div class="story">
            <div class="story_picture">
              <img src="/imgs/pangsu.jpg" alt="" class="story_img" />
            </div>
            <div class="story_name">pangsu</div>
          </div>
        </div>
        <article>
          <div class="header_container">
            <div class="feed_header">
              <div class="header_left">
                <div class="feed_header_imgs">
                  <img src="/imgs/face.jpeg" alt="" class="feed_header_img" />
                </div>
                <div class="">
                  <p class="feed_header_name">pangsu</p>
                </div>
              </div>

              <div class="header_right">
                <div class="addIcon"></div>
              </div>
            </div>
          </div>

          <div class="feed_fictures">
            <img src="imgs/pang.jpeg" alt="" class="feed_ficture">
          </div>

          <div class="feed_icons">
            <div class="feed_ions_left"></div>
            <div class="feed_icons_right"></div>
          </div>
          <div class="feed_content">
            <div class="likeNum"></div>
            <div class="content"></div>
            <div class="comment"></div>
          </div>

          <div class="add_comment">
            <input type="text" placeholder="댓글 달기..." />
            <button class="addBtn">게시</button>
          </div>
        </article>
      </div>
      <div class="main_right">1111</div>
    </main>
  </body>
</html>
