<!DOCTYPE html>
<html lang='ko'>
    <head>
        <link rel="stylesheet" href="style/common.css" />
        <link rel="stylesheet" href="style/login.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Westagram</title>
    </head>
    <body>
        <div class="frame">

            <div class="title">Instagram</div>
            <div class="loginId">
                <input class="loginIdInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            </div>
            <div class="loginPassword">
                <input class="loginPasswordInput" type="password" placeholder="비밀번호">
            </div>
            <button class="btn" onclick="location.href='login.html'">로그인</button>
            <div class="forgetQ">비밀번호를 잊으셨나요?</div>
        
        </div>

        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
