<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram</title>
    <link href="./img/instagram.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-logo">
          <img class="nav-logo-img" src="./img/instagram-2.png" alt="" />
          <div class="nav-logo-text">
            <div class="small-border">Westagram</div>
          </div>
        </div>
        <div class="search-bar">
          <input class="search-input" type="text" placeholder="검색" />
          <div class="search-list hidden">
            <ul class="search-list-ul">
              <!-- <li class="search-list-flex">
                <div><img src="./img/friends1.jpg" alt="" /></div>
                <div>wiinnerb</div>
              </li> -->
            </ul>
          </div>
        </div>

        <div class="menu-bar">
          <a href="#"
            ><img class="menu-icon" src="./img/compass.png" alt=""
          /></a>
          <a href="#"><img class="menu-icon" src="./img/heart.png" alt="" /></a>
          <a href="#"><img class="menu-icon" src="./img/user.png" alt="" /></a>
          <a href="#"
            ><img class="menu-icon circle profile-button" src="./img/my_profile.jpg" alt=""
          /></a>
          <div class="menu-box hidden">
            <div class="in-menu">
              <i class="far fa-user-circle"></i>
              <span>프로필</span>
            </div>
            <div class="in-menu">
              <i class="far fa-bookmark"></i>
              <span>저장됨</span>
            </div>
            <div class="in-menu">
              <i class="fas fa-cog"></i>
              <span>설정</span>
            </div>
            <div class="in-menu">로그아웃</div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article>
          <div class="article-header">
            <img class="header-image" src="./img/ash_profile.jpg" alt=" " />
            <div class="header-nickname">ash.island</div>
          </div>
          <div class="article-main">
            <img src="./img/ashphoto.jpg" alt="" />
          </div>
          <div class="comment-box">
            <div class="comment-header">
              <div class="left-icon">
                <img class="c-icon" src="./img/heart.png" alt="" />
                <img class="c-icon" src="./img/chat.png" alt="" />
                <img class="c-icon" src="./img/upload.png" alt="" />
              </div>
              <img class="c-icon" src="./img/bookmark.png" alt="" />
            </div>
            <div class="comment-like">
              <span class="like-nickname">kingth_man</span>님 외 4명이
              좋아합니다.
            </div>
            <div class="comment-list">
              <ul>
                <li>
                  <a href="#" class="comment-list-nickname">kingth_man</a>
                  <span> 오 앨범 나옴?</span>
                  <button class="delete-button">...</button>
                  <i class="far fa-heart like-button"></i>
                </li>
                <li>
                  <a href="#" class="comment-list-nickname">ash.island</a>
                  <span>ㅇㅇ 빨리 들어봐</span>
                  <button class="delete-button">...</button>
                  <i class="far fa-heart like-button"></i>
                </li>
              </ul>
            </div>
            <div class="input-box">
              <input
                class="comment-input"
                placeholder="댓글 달기..."
                type="text"
              />
              <button disabled="true" class="input-button">게시</button>
            </div>
          </div>
        </article>
      </div>
      <div class="main-right">
        <div class="right-container">
          <img class="right-profile" src="./img/my_profile.jpg" alt="" />
          <div class="right-myname">
            <div><span>kingth_man</span></div>
            <div class="right-nickname">하태현님</div>
          </div>
          <div class="right-button">전환</div>
        </div>
        <div class="right-mid-div">
          <div class="mid-left-div">회원님을 위한 추천</div>
          <div>모두 보기</div>
        </div>
        <div class="friends">
          <div class="right-container">
            <img class="right-profile" src="./img/friends1.jpg" alt="" />
            <div class="right-myname">
              <div><span>wiinnerb</span></div>
              <div class="right-nickname">Follows you</div>
            </div>
            <div class="right-button">팔로우</div>
          </div>
          <div class="right-container">
            <img class="right-profile" src="./img/friends2.jpg" alt="" />
            <div class="right-myname">
              <div><span>joooniboy</span></div>
              <div class="right-nickname">
                ash.island님 외 3명이 팔로우 합니다.
              </div>
            </div>
            <div class="right-button">팔로우</div>
          </div>
          <div class="right-container">
            <img class="right-profile" src="./img/friends3.jpg" alt="" />
            <div class="right-myname">
              <div><span>chaehoon.p</span></div>
              <div class="right-nickname">Follows you</div>
            </div>
            <div class="right-button">팔로우</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
