<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weestagram Login</title>
        <link href="login.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/dec278641f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

    </head>
    <body>
    <section>
        <div class=extraPad1></div>
        <main class=containerMain>
            <article class=containerArticle>
                <div id=mainLeft>
                    <img class="imgMain" src=instagram.png width="400" height="618">
                </div>
                <div id=mainRight>
                    <div id=logSec1>
                        <p id=logSec1_title>Weestagram</p>
                        
                        <div id=logSec1_1>
                            <input placeholder="전화번호, 사용자 이름 또는 이메일">
                        </div>
                        <div id=logSec1_2>
                            <input placeholder="비밀번호">
                        </div>
                        <div id=logSec1_3>
                            <button>로그인</button>
                        </div>
                        <div id=logSec1_4>
                            <img id=line1 src=line.png >
                            <p>또는</p>
                            <img id=line2 src=line.png >
                        </div>
                        <div id=logSec1_5>
                            <a>
                                <img id=facebook src=facebook.png >
                                Facebook으로 로그인
                            </a>
                        </div>
                        <div id=logSec1_6>
                            <p>비밀번호를 잊으셨나요?</p>
                        </div>

                    </div>
                    
                    <div id=logSec2>
                        <div id=logSec2_1>
                        계정이 없으신가요? 
                            <a id=logSec2_2>가입하기</a>
                        </div>
                    </div>
                    <div id=logSec3>
                        앱을 다운로드 하세요.
                        <div id=logSec3_1>
                        <a id=asImg><img src=appStore.png width=140px height=40px></a>
                        <a id=gsImg><img src=googleStore.png width=140px height=40px></a>
                        </div>
                    </div>
                </div>
            </article>
        </main>

        <div class=extraPad2></div>

        <footer class=containerFooter>
            <div class=footer1>
                <a class=classA>소개</a>
                <a class=classA>블로그</a>
                <a class=classA>채용 정보</a>
                <a class=classA>도움말</a>
                <a class=classA>API</a>
                <a class=classA>개인정보처리방침</a>
                <a class=classA>약관</a>
                <a class=classA>인기 계정</a>
                <a class=classA>해시태그</a>
                <a class=classA>위치</a>
                
            </div>
            <div class=footer2>
                <a class=classA>미용</a>
                <a class=classA>댄스 및 공연</a>
                <a class=classA>피트니스</a>
                <a class=classA>식음료</a>
                <a class=classA>집 및 정원</a>
                <a class=classA>음악</a>
                <a class=classA>시각 예술</a>
            </div>
            <div class=footer3>
                <a class=classB>English &nbsp</a>
                <a class=classB>© 2020 Weestagram from Wecode</a>
            </div>
        </footer>
        <div class=extraPad3></div>

    </section>
      
    </body>
