<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestagramLogin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div id="Container">
        <div id="baImg">
            <ul>
                <li><img src="images/loginSlide1.jpg" alt="위스타그램"></li>
                <li><img src="images/loginSlide2.jpg" alt="위스타그램"></li>
            </ul>
            
        </div>
        <div id="login">
            <div class="hearderLog">
                <p>Westagram</p>
            </div>
            <form action="" method="post" class="loginBox">
                <input type="text" name="id" id="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input type="password" name="pwd" id="pwd" placeholder="비밀번호">
                <button>로그인</button>
            </form>
            <div class="caption">
                비밀번호를 잊으셨나요?
            </div>
        </div>
    </div>
</body>

</html>
