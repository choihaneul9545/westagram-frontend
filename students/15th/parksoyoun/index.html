<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- top-header -->
    <nav>
        <div id="nav-box">
            <div id="logo">
                <a href="#">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png"
                        alt="WestagramLogo">
                    &#124;
                    <p>Westagram</p>
                </a>
            </div>
            <form action="#" method="get" name="search">
                <i class="fas fa-search"></i>
                <input type="search" name="검색" id="search" placeholder="검색">
            </form>
            <ul id="right_miniBox">
                <li>
                    <a href="#">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                            alt="마이페이지">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- allfeeds -->
    <div id="main">
        <div class="feeds">
            <article>
                <div class="feed-user">
                    <div class="feed-pro">
                        <img src="images/feedImg1.png" alt="cat">
                        <p>mini_cat</p>
                    </div>
                    <div class="feed-more">
                        <img src="images/more.svg" alt="옵션 더보기" class="filter-color">
                    </div>
                </div>
                <div class="feed-img">
                    <img src="images/feedImg1.png" alt="img">
                </div>
                <div class="feed-post">
                    <div class="feed-post-mark">
                        <div class="post-motion">
                            <img src="images/heart.svg" alt="좋아요" class="heart">
                            <img src="images/speech-bubble.svg" alt="더보기" class="more-post">
                            <button>
                                <img src="images/paper-plane.svg" alt="공유하기" class="share">
                            </button>
                        </div>
                        <div class="save">
                            <button>
                                <img src="images/bookmark.svg" alt="save" class="save">
                            </button>
                        </div>
                    </div>
                    <div class="board-message">
                        <div class="like-point">
                            좋아요 <span class="point-update">777</span>개
                        </div>
                        <div class="board-message-upload-user-name">
                            <span class="user-id">cat_m_mama</span>
                            몇 개월된 아가인가요~ 너무 귀여워요!
                        </div>
                        <div class="Date-time">
                            42분 전
                        </div>
                        <ul class="uploadComment">
                            <li></li>
                        </ul>
                    </div>
                </div>
                <form class="feed-comment-input">
                    <input class="feed-comment-input-content" placeholder="댓글 달기..."/>
                    <button class="feed-comment-input-button" type="submit">게시</button>
                </form>
            </article>
        </div>
        <div class="main-right">
            <img src="images/main-right.png" alt="예시프로필">
            <footer>
                <ul class="footer-nav">
                    <li><a href="">소개</a>&#183;</li>
                    <li><a href="">도움말</a>&#183;</li>
                    <li><a href="">홍보 센터</a>&#183;</li>
                    <li><a href="">API</a>&#183;</li>
                    <li><a href="">채용 정보</a>&#183;</li>
                    <li><a href="">개인정보처리방침</a>&#183;</li>
                    <li><a href="">약관</a>&#183;</li>
                    <li><a href="">위치</a>&#183;</li>
                    <li><a href="">인기 계정</a>&#183;</li>
                    <li><a href="">해시태그</a>&#183;</li>
                    <li><a href="">언어</a></li>
                </ul>
                <p>© 2020 INSTAGRAM FROM FACEBOOK</p>
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
