<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/sqv7udc.css">
  <title>Westagram Login</title>
</head>
<body>
  <div class="login-container">
    <div class="westa-logo">Westagram</div>
    
    <form class="form" id="form">
      
      <div class="form-control" id="form-control">
        <input class="email" id="email" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <!-- <small id="small">Error message</small> -->
      </div>

      <div class="form-control">
        <input class="password" id="password" type="password" placeholder="비밀번호">
        <!-- <small id="small">Error message</small> -->
      </div>

      <button type="submit" id="login-btn">로그인</button>

      <!-- onClick="location.href='/main/index.html'" -->

    </form>
    
    <p class="find-password">비밀번호를 잊으셨나요?</p>
  </div>
  <script src="script.js"></script>

</body>
</html>
