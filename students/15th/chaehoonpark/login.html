<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mother">
        <div class="left_main">
            <img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="">
        </div>

        <div class="right_main">
            <div class="login_info">
                <h1 style="font-family: 'Lobster', cursive; font-size: 40px;">westagram</h1>
                <div class="input_and_button_box">
                    <div>
                        <input type="text" id="ID" placeholder="전화번호, 사용자 이름 또는 이메일">
                        <input type="password" id="Password" placeholder="비밀번호">
                    </div>
                    <div class="button"><!--여기 div 로 안 묶으면 안되나....?-->
                        <button>로그인</button>
                    </div>
                </div>
                
                <span class="lost_password"><a href="">비밀번호를 잊으셨나요?</a></span>
            </div>  
        </div>
    </div>

<script src="js/login.js"></script>    
</body>
</html>
