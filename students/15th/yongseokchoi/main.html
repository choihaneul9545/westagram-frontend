<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/b9877e8b23.js"
      crossorigin="anonymous"
    ></script>
    <title>Main</title>
  </head>
  <body>
    <nav>
      <div class="nav__left">
        <div class="nav__left__iconbox">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png"
            alt="icon"
            class="nav__left__icon"
          />
        </div>
        <img src="img/logo.png" alt="" class="nav__left__logo" />
      </div>
      <div class="search__modal__nav__input__wrapping">
        <input type="text" placeholder="검색" class="nav__input" />
        <ul class="search__modal__box"></ul>
      </div>
      <div class="nav__right">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt="explore"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt="heart"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt="profile"
          class="profile__img"
        />
        <ul class="profile profile__modal__box">
          <li class="profile profile__modal__item">
            <i class="profile far fa-user-circle fa-fw modal__icon"></i>
            <span class="profile">프로필</span>
          </li>
          <li class="profile profile__modal__item">
            <i class="profile far fa-bookmark fa-fw modal__icon profile"></i>
            <span class="profile">저장됨</span>
          </li>
          <li class="profile profile__modal__item">
            <i class="profile fas fa-cog fa-fw modal__icon"></i>
            <span class="profile">설정</span>
          </li>
          <li class="profile profile__modal__item">로그아웃</li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article class="feed">
          <header class="feed__header">
            <div class="feed__header__wrapping">
              <img src="img/avatar.jpeg" alt="avatar"
              class="feed__header__avatar"/ >
              <span class="feed__header__id">ys</span>
            </div>
            <img src="img/more.png" alt="more" class="feed__header__more" />
          </header>
          <img src="img/the_cat.jpeg" alt="cat" class="feed__img" />
          <section class="feed__content">
            <div class="feed__content__icons">
              <div class="feed__content__icons__left">
                <img
                  src="img/heart.png"
                  alt="heart"
                  class="feed__content__icon"
                />
                <img
                  src="img/speech-bubble.png"
                  alt="speech-bubble"
                  class="feed__content__icon"
                />
                <img
                  src="img/export.png"
                  alt="export"
                  class="feed__content__icon"
                />
              </div>
              <div class="feed__content__icons__right">
                <img
                  src="img/bookmark.png"
                  alt="bookmark"
                  class="feed__content__icon"
                />
              </div>
            </div>
            <div class="feed__content__like-number">
              <img
                src="img/avatar.jpeg"
                alt="avatar"
                class="feed_content__like-number__avatar"
              />
              <p class="feed__content__like-number__text">
                ys 님 외 10명이 좋아합니다
              </p>
            </div>
          </section>
          <ul class="feed__comments">
            <li class="feed__comment__row">
              <div class="feed__comment">
                <div class="feed__comment__left">
                  <span class="feed__comment__id">zoo0190&nbsp&nbsp</span>cute
                </div>
              </div>
            </li>
          </ul>
          <div class="feed__comment__wrapping">
            <input
              type="text"
              placeholder="댓글달기..."
              class="feed__comment__input"
            />
            <button class="feed__comment__button">게시</button>
          </div>
        </article>
      </div>
      <div class="main-right">
        <header class="main-right__header-card">
          <img
            src="img/store.png"
            alt="sotre"
            class="main-right__header-card__img"
          />
          <div>
            <div class="main-right__header-card__title">WePet</div>
            <div class="main-right__header-card__title-detail">
              WePet | 위펫
            </div>
          </div>
        </header>
        <section class="main-right__story">
          <header class="main-right__story__header">
            <div class="main-right__story__header__title">스토리</div>
            <div class="main-right__story__header__menu">모두 보기</div>
          </header>
          <ul class="main-right__story__user-cards">
            <li class="main-right__story__user-card">
              <img
                src="img/sheep.jpg"
                alt="avatar"
                class="main-right__story__user-card__img"
              />
              <div>
                <div class="story__user">sheep</div>
                <div class="story__user-time">2분 전</div>
              </div>
            </li>
            <li class="main-right__story__user-card">
              <img
                src="img/tiger.jpg"
                alt="avatar"
                class="main-right__story__user-card__img"
              />
              <div>
                <div class="story__user">tiger</div>
                <div class="story__user-time">16분 전</div>
              </div>
            </li>
            <li class="main-right__story__user-card">
              <img
                src="img/deer.jpg"
                alt="avatar"
                class="main-right__story__user-card__img"
              />
              <div>
                <div class="story__user">deer</div>
                <div class="story__user-time">4분 전</div>
              </div>
            </li>
            <li class="main-right__story__user-card">
              <img
                src="img/bird.jpg"
                alt="avatar"
                class="main-right__story__user-card__img"
              />
              <div>
                <div class="story__user">bird</div>
                <div class="story__user-time">2분 전</div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
