<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Main</title>
  </head>
  <body>
    <nav>
      <div class="nav__left">
        <div class="nav__left__iconbox">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png"
            alt="icon"
            class="nav__left__icon"
          />
        </div>
        <img src="img/logo.png" alt="" class="nav__left__logo" />
      </div>

      <input type="text" placeholder="검색" class="nav__input" />

      <div class="nav__right">
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt=""
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt=""
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt=""
        />
      </div>
    </nav>

    <main>
      <div class="feeds">
        <article class="feed">
          <header class="feed__header">
            <div class="feed__header__wrapping">
              <img src="img/avatar.jpeg" alt="avatar"
              class="feed__header__avatar"/ >
              <span class="feed__header__id">ys</span>
            </div>
            <img src="img/more.png" alt="" class="feed__header__more" />
          </header>

          <img src="img/the_cat.jpeg" alt="" class="feed__img" />

          <section class="feed__content">
            <div class="feed__content__icons">
              <div class="feed__content__icons__right">
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
              </div>
              <div class="feed__content__icons__left">
                <img src="" alt="" />
              </div>
            </div>
            <p>누가누가 좋아합니다 외 10명</p>
            <ul>
              <li></li>
            </ul>
            <div>
              <input type="text" placeholder="댓글달기..." />
            </div>
          </section>
        </article>
      </div>
      <div class="main-right"></div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
