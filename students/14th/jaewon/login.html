<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wecode.byJawon</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <main>
        <div class="login_cover_img flex_center">
          <img src="./img/login_img/1.jpg" class="chang_img" alt="메인커버 첫번째 이미지">
          <img src="./img/login_img/2.jpg" class="chang_img" alt="메인커버 두번째 이미지">
          <img src="./img/login_img/3.jpg" class="chang_img" alt="메인커버 세번째 이미지">
        </div>
        <div class="flex_center">
          <div class="login_form flex_center">
            <img class="logo_img" src="img/logo_text.png" alt="로그인 로고 이미지">
            <div class="flex_center login_data_form">
              <div class="id_form in_txt_box">
                <span class="helper">전화번호, 사용자 이름 또는 이메일</span>
                <input type="text" class="input_id">
              </div>
              <div class="pwd_form in_txt_box">
                <span class="helper">비밀번호</span>
                <input type="Password" class="input_pwd">
              </div>
              <div class="login_btn_cover">
                <button class="login_btn">로그인</button>
              </div>
            </div>
            <div class="form_line">
              <div class="txt_line"></div>
              <div>또는</div>
              <div class="txt_line"></div>
            </div>
            <div class="other_login flex_center">
              <div>
                <span class="f_b_icon"></span>
                <span>Facebook으로 로그인</span>
              </div>
              <span class="search_pwd">비밀번호를 잊으셨나요?</span>
            </div>
          </div>
          <div class="sign_form flex_center">
            <div>계정이 없으신가요?<a href="" style="color : #0095f6;">가입하기</a></div>
          </div>
          <div class="app_down_form">
            <div>앱으로 다운로드하세요</div>
            <div>
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" alt="애플 앱 이미지">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" alt="안드로이드 앱 이미지">
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div>
          <ul class="login_nav">
            <li>소개</li>
            <li>도움말
            <li>홍보 센터</li>
            <li>API</li>
            <li>채용 정보</li>
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>위치</li>
            <li>인기 계정</li>
            <li>해시태그</li>
            <li>언어</li>
            </li>
          </ul>
        </div>
        <div style="color:#8e8e8e;font-size: 13px;font-weight: bold;">
          © 2020 INSTAGRAM FROM WeCode
        </div>
      </footer>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
